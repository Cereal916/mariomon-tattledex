<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
  <app-sidebar></app-sidebar>
  <main class="page-content">
      <div class="container-fluid">
          <div class="row">
              <div class="form-group col-md-12">
                  <a class="btn btn-outline-secondary mr-1 mb-1 toggleButton" (click)="toggleSidebar()" [ngClass]="{'collapsed':getSideBarState()}">
                    <i class="fa fa-chevron-left" aria-hidden="true" ></i>
                  </a>
                  <a class="btn btn-outline-secondary mr-1 mb-1" (click)="toggleBackgroundImage()">BackGround</a>
              </div>
          </div>
      </div>
      <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
  </main>
</div>
