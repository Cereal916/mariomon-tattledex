<div class="col-12">
  <button type="button" class="btn" routerLink="../"><i class="fa fa-backward"></i></button>
  <h1 class="text-center text-capitalize">{{pokemon.name}}</h1>
  <div class="row">
    <div class="col-lg-4">
      <table class="table table-borderless">
        <thead>
        </thead>
        <tbody>
        <tr>
          <td class="text-right">Height</td>
          <td>{{heightInMetres + "m " + heightInFeetInches}}</td>
          <td></td>
        </tr>
        <tr>
          <td class="text-right">Weight</td>
          <td>{{weightInKgs + "kg " + weightInPounds+"lbs."}}</td>
        </tr>
        <tr>
          <td class="text-right">Abilities</td>
          <td>{{pokemon.abilities[1]['ability']['name']}} {{pokemon.abilities[0]['ability']['name']}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <img class="img-fluid" src="{{pokemonImageUrl}}" alt="">
    </div>
    <div class="col-lg-4">
      Text
    </div>
  </div>

</div>
